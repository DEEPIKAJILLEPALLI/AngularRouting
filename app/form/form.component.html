<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<div class="container">
  <h1 class="well">Registration Form</h1>
  <div class="col-lg-12 well">
    <div class="row">
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <!-- <div class=" form-group" >
              <label>Id</label>
              <input type="text" placeholder="Enter Id Here.." class="form-control" formControlName="id">
            </div> -->

        <div class="form-group">
          <label> Name</label>
          <div><input type="text" placeholder="Enter Name Here.." class="form-control" formControlName="name"></div>
          <div *ngIf="(userForm.controls['name'].dirty || userForm.controls['name'].touched)" class="form-control-feedback">
           <p *ngIf="userForm.controls['name'].hasError('required')">Name required</p>
          </div>
        </div>
        

        <div class="form-group">
          <label> User Name</label>
          <input type="text" placeholder="Enter User Name Here.." class="form-control" formControlName="username" required>
          <div *ngIf="(userForm.controls['username'].dirty || userForm.controls['username'].touched)" class="form-control-feedback">
            <p *ngIf="userForm.controls['username'].hasError('required')">user Name required</p>
          </div>
        </div>

        <div class="form-group">
          <label>Phone Number</label>
          <input type="text" placeholder="Enter Phone Number Here.." class="form-control" formControlName="phoneno" required>
          <div *ngIf="(userForm.controls['phoneno'].dirty || userForm.controls['phoneno'].touched)" class="form-control-feedback">
            <p *ngIf="userForm.controls['phoneno'].hasError('required')">phoneno required</p>
          </div>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input type="text" placeholder="Enter Email Address Here.." class="form-control" formControlName="email" required>
          <div *ngIf="(userForm.controls['email'].dirty || userForm.controls['email'].touched)" class="form-control-feedback">
            <p *ngIf="userForm.controls['email'].hasError('required')">email required</p>
          </div>
        </div>
        <div class="form-group">
          <label>Website</label>
          <input type="text" placeholder="Enter Website Name Here.." class="form-control" formControlName="website" required>
          <div *ngIf="(userForm.controls['website'].dirty || userForm.controls['email'].touched)" class="form-control-feedback">
            <p *ngIf="userForm.controls['website'].hasError('required')">Website Name required</p>
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <textarea placeholder="Enter Street Address Here.." rows="3" class="form-control" formControlName="street" required></textarea>
          <div *ngIf="(userForm.controls['street'].dirty || userForm.controls['street'].touched)" class="form-control-feedback">
            <p *ngIf="userForm.controls['street'].hasError('required')">Street Address required</p>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 form-group">
            <label>Suite</label>
            <input type="text" placeholder="Enter Suite Name Here.." class="form-control" formControlName="suite" required>
            <div *ngIf="(userForm.controls['suite'].dirty || userForm.controls['suite'].touched)" class="form-control-feedback">
              <p *ngIf="userForm.controls['suite'].hasError('required')">Suite Name required</p>
            </div>
          </div>
          <div class="col-sm-4 form-group">
            <label>City</label>
            <input type="text" placeholder="Enter City Name Here.." class="form-control" formControlName="city" required>
            <div *ngIf="(userForm.controls['city'].dirty || userForm.controls['city'].touched)" class="form-control-feedback">
              <p *ngIf="userForm.controls['city'].hasError('required')">City Name required</p>
            </div>
          </div>

          <div class="col-sm-4 form-group">
            <label>Zip</label>
            <input type="text" placeholder="Enter Zip Code Here.." class="form-control" formControlName="zipcode" required>
            <div *ngIf="(userForm.controls['zipcode'].dirty || userForm.controls['zipcode'].touched)" class="form-control-feedback">
              <p *ngIf="userForm.controls['zipcode'].hasError('required')">zipcode required</p>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6 form-group">
              <label>GEO Lat</label>
              <input type="text" placeholder="Enter Lat Here.." class="form-control" formControlName="lat" required>
              <div *ngIf="(userForm.controls['lat'].dirty || userForm.controls['lat'].touched)" class="form-control-feedback">
                <p *ngIf="userForm.controls['lat'].hasError('required')">lat required</p>
              </div>
            </div>
            <div class="col-sm-6 form-group">
              <label>GEO Long</label>
              <input type="text" placeholder="Enter Long Here.." class="form-control" formControlName="lng" required>
              <div *ngIf="(userForm.controls['lng'].dirty || userForm.controls['lng'].touched)" class="form-control-feedback">
                <p *ngIf="userForm.controls['lng'].hasError('required')">Long required</p>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4 form-group">
            <label>Company</label>
            <input type="text" placeholder="Enter Company Name Here.." class="form-control" formControlName="companyname" required>
            <div *ngIf="(userForm.controls['companyname'].dirty || userForm.controls['companyname'].touched)" class="form-control-feedback">
              <p *ngIf="userForm.controls['companyname'].hasError('required')">companyname required </p>
            </div>
          </div>

          <div class="col-sm-4 form-group">
            <label>CatchPhrase</label>
            <input type="text" placeholder="Enter CatchPhrase Here.." class="form-control" formControlName="catchphrase" required>
            <div *ngIf="(userForm.controls['catchphrase'].dirty || userForm.controls['catchphrase'].touched)" class="form-control-feedback">
              <p *ngIf="userForm.controls['catchphrase'].hasError('required')">CatchPhrase required </p>
            </div></div>
          <div class="col-sm-4 form-group">
            <label>Bs</label>
            <input type="text" placeholder="Enter Bs Here.." class="form-control" formControlName="bs" required>
            <div *ngIf="(userForm.controls['email'].bs || userForm.controls['bs'].touched)" class="form-control-feedback">
              <p *ngIf="userForm.controls['bs'].hasError('required')">Bs required</p>
            </div></div>

        </div>
        <input type="submit" class="btn btn-lg btn-info" value="submit">
      </form>
    </div>
  </div>
</div>
